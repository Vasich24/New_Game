<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kosti</title>
    <link rel="stylesheet" href="less/kosti_style.css">

</head>
<body>
    <div class="main_block">
        <div class="console_block_1">
            <textarea id="console" class="console"></textarea>
        </div>
        <div class="manu_block">
            <div class="names_block custom_block">
                <input class="" type="text" id="firstPlayer" placeholder="Перший гравець">
                <input class="" type="text" id="secondPlayer" placeholder="Другий гравець">
            </div>
            <div class="button_block custom_block">
                <button id="start" onclick="shuflle()">START!</button>
                <button id="clear" onclick="clearButton()">Clear</button>
            </div>
            <div class="score_block custom_block">
                <input id="firstScore" type="number">
                <input id="secondScore" type="number">
                <input id="drawScore" type="number">
            </div>
        </div>
    </div>
    <div class="Image_block">
        <img id="firstPhoto">
        <img id="secondPhoto">
    </div>

    <script src="jquery/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script>
        var consoleText=$('#console');
        var scoreFirst= 0;
        var scoreSecond= 0;
        var draw=0;
        consoleText.val("Wake up, Neo.\r\nGo to the White Rabbit\r\n");

        function shuflle() {
            // alert("sjaoid");
            var cub1= Math.floor(Math.random() * 6) + 1;
            var cub2= Math.floor(Math.random() * 6) + 1;
            cubImage(cub1,1);
            cubImage(cub2,2);
            var sum1= cub1+cub2;
            consoleText.val(consoleText.val()+"Число першого гравця\r\n"+cub1+" "+cub2+" "+sum1+"\r\n");
            var cub3= Math.floor(Math.random() * 6) + 1;
            var cub4= Math.floor(Math.random() * 6) + 1;
            cubImage(cub3,1);
            cubImage(cub4,2);
            var sum2= cub3+cub4;
            consoleText.val(consoleText.val()+"Число другого гравця\r\n"+cub3+" "+cub4+" "+sum2+"\r\n");
            if (sum1>sum2){
                consoleText.val(consoleText.val()+"Переможець гравець 1\r\n");
                scoreFirst++;
                $("#firstScore").val(scoreFirst);
            }
            else
            if (sum1==sum2){
                consoleText.val(consoleText.val()+"Нічия)\r\n");
                draw++;
                $("#drawScore").val(draw);
            }
            else {
                consoleText.val(consoleText.val()+"Переможець гравець 2\r\n");
                scoreSecond++;
                $("#secondScore").val(scoreSecond);

            }
            consoleText.val(consoleText.val()+$("#firstPlayer").val()+" "+scoreFirst+" "+$("#secondPlayer").val()+" "+scoreSecond+" Нічия "+draw+"\r\n");
        }
        function clearButton() {
            consoleText.val("");
            scoreFirst=0;
            scoreSecond=0;
            draw=0;
            $(".score_block").find('input').val("");
        }
        function cubImage(number,photo) {
            if (photo==1){
                $("#firstPhoto").attr("src","Image/"+number+".png")
            } 
            else {
                $("#secondPhoto").attr("src","Image/"+number+".png");
            }

        }
    </script>
</body>
</html>
